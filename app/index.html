<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src = "/socket.io/socket.io.js"></script>
   
   <script>
      var dataTask = "Task";
      var dataTime = "Time";
      var socket = io();

      function addTask() {
        socket.emit('add task', {task: dataTask, time: dataTime});
      }
      addTask();

   </script>
   <body>Hello world</body>
</html>
